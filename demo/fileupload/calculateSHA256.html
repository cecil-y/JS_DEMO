<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SHA256</title>

    <style>
        #dropZone {
            width: 300px;
            height: 200px;
            border: 1px grey dashed;
        }

        #dropZone:hover {
            border: 2px red solid;
        }
    </style>
</head>
<body>

<div>
    <p>文件拖拽上传框</p>
    <div id="dropZone"></div>
    <form enctype="multipart/form-data" method="post">
        <input type="file" style="display: none" id="dropZoneFile"/>
    </form>
</div>

<script src="../../plugins/jquery/jquery.js"></script>
<script src="../../plugins/crypto-js/core.js"></script>
<script src="../../plugins/crypto-js/crypto-js.js"></script>

<script>
    // 1.阻止默认行为
    $(document).on({
        dragleave: function (e) {        //拖离
            e.preventDefault();
            e.stopPropagation();
        },
        drop: function (e) {             //托后放
            e.preventDefault();
            e.stopPropagation();
        },
        dragenter: function (e) {        //拖进
            e.preventDefault();
            e.stopPropagation();
        },
        dragover: function (e) {           //拖来拖去
            e.preventDefault();
            e.stopPropagation();
        }
    });
    // 2.拖拽事件
    let box = document.getElementById('dropZone');
    box.addEventListener("drop", function (e) {
        e.preventDefault();

        //仅只能拖拽多文件--文件夹不行   IE.CHROME都行
        let files = e.dataTransfer.files;
        console.log(files);
        //检测是否是拖拽文件到页面的操作
        if (files.length == 0) {
            console.log("不是拖拽文件到页面的操作");
        }

        calculateSHA256(files);
    }, false);

    function calculateSHA256(files) {
        console.log("开始：" + getTime());

        // for (let i = 0; i < files.length; i++) {
        //      //对大文件很不友好
        //     let file = files[i];
        //     let reader = new FileReader();
        //     reader.readAsArrayBuffer(file);
        //
        //     reader.onload = function (e) {
        //         let data = CryptoJS.lib.WordArray.create(e.target.result);
        //         let hash = CryptoJS.SHA256(data).toString();
        //         console.log("hash: "+hash);
        //         console.log("结束: " + getTime());
        //     };
        //     reader.onabort = function () {
        //         console.log("读取文件发生中断");
        //     };
        //     reader.onprogress = function () {
        //         console.log("正在计算...");
        //     };
        // }

        for (let i = 0; i < files.length; i++) {
            let slice = File.prototype.slice || File.prototype.mozSlice || File.prototype.webkitSlice;
            let file = files[i];
            let chunkSize = 50 * 1024 * 1024;
            let chunks = Math.ceil(file.size / chunkSize);
            let currentChunk = 0;
            let reader = new FileReader();
            let sha256 = CryptoJS.algo.SHA256.create();

            reader.onload = function (e) {
                let wordArray = arrayBufferToWordArray(e.target.result);
                sha256.update(wordArray);
                currentChunk += 1;
                if (currentChunk < chunks) {
                    loadNext();
                } else {
                    console.log("Finished loading, file: " + file.name);
                    let hash = sha256.finalize();
                    console.log("hash: " + hash);
                    console.log("结束: " + getTime());
                }
            };
            reader.onabort = function () {
                console.log("读取文件发生中断");
            };
            reader.onerror = function (e) {
                console.log("读取文件发生错误", e);
            };
            reader.onprogress = function () {
                console.log("正在计算...");
            };

            function loadNext() {
                let start = currentChunk * chunkSize;
                let end = start + chunkSize >= file.size ? file.size : start + chunkSize;

                reader.readAsArrayBuffer(slice.call(file, start, end));
            }

            loadNext();

        }

        function swapendian32(val) {
            return (((val & 0xFF) << 24)
                | ((val & 0xFF00) << 8)
                | ((val >> 8) & 0xFF00)
                | ((val >> 24) & 0xFF)) >>> 0;

        }

        function arrayBufferToWordArray(arrayBuffer) {
            let fullWords = Math.floor(arrayBuffer.byteLength / 4);
            let bytesLeft = arrayBuffer.byteLength % 4;

            let u32 = new Uint32Array(arrayBuffer, 0, fullWords);
            let u8 = new Uint8Array(arrayBuffer);

            let cp = [];
            for (let i = 0; i < fullWords; ++i) {
                cp.push(swapendian32(u32[i]));
            }

            if (bytesLeft) {
                let pad = 0;
                for (let i = bytesLeft; i > 0; --i) {
                    pad = pad << 8;
                    pad += u8[u8.byteLength - i];
                }

                for (let i = 0; i < 4 - bytesLeft; ++i) {
                    pad = pad << 8;
                }

                cp.push(pad);
            }
            return CryptoJS.lib.WordArray.create(cp, arrayBuffer.byteLength);
        }

        function getTime() {
            let time = new Date();
            return time.getHours() + "时" + time.getMinutes() + "分" + time.getSeconds() + "秒" + time.getMilliseconds() + "毫秒";
        }
    }

    //参考：http://www.atool.org/file_hash.php
</script>
</body>
</html>
